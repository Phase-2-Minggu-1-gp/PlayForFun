<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="523367542730-2ilb1e33e7lmfmci0tisug5iki61ekva.apps.googleusercontent.com">
    <title>MTG Card</title>
    <!-- *****Library bootstrap ***** -->
    <link rel="stylesheet" type="text/css" href="../styles/mtg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- Button -->
    <div id="landing-page">
        <div class="row">
            <div class="card" onclick="showAll()" style="width: 18rem;">
                <img src="https://i.pinimg.com/originals/ae/cc/5f/aecc5f1a5322ae99b7daa9448b1c3653.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center;">Show Some Cards</p>
                </div>
                </div>
                <div class="card" onclick="showSearch()" style="width: 18rem;">
                <img src="https://cutewallpaper.org/21/mtg-arena-wallpaper/Magic-The-Gathering-Arena-Throne-of-Eldraine-card-reveal-.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center;">Search Card By Its Multiverse Id</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Show Card By Id -->
    <div id="search-card-container">
        <button type="button" onclick="landing()" class="btn btn-danger">Back</button>
        <div id="search-card" class="row">
            <form id="search-form" onsubmit="findOne(event)">
                <div class="form-group">
                    <label for="searchId">Search Card By Id:</label>
                    <input type="number" class="form-control" name="cardId" id="searchId" placeholder="e.g. 386616"><br>
                    <button id="btn-search" type="submit" class="btn btn-primary"> Search </button>
                </div>
            </form>
        </div>
        <div id="one-card-container" class="row">
            <!-- isinya di mtg.js -->
        </div>
    </div>

    <!-- List Cards -->
    <div id="all-cards-container">
        <button type="button" onclick="landing()" class="btn btn-danger">Back</button>
        <div id="all-cards" class="row">
            <!-- isinya di mtg.js -->
        </div>
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="mtg.js"></script>
</body>
</html>
